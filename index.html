<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Absensi Digital - Az-Zahro</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2ecc71">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        :root {
            --primary: #2ecc71;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
        }

        [data-theme="light"] {
            --bg-color: #f5f6fa;
            --card-bg: #ffffff;
            --text-color: #2f3640;
        }

        /* Penting: Pastikan body memenuhi layar tanpa scroll */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--bg-color);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            transition: background 0.3s;
        }

        /* Area Konten Utama */
        .main-app {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .header-container img { width: 40px; height: 40px; filter: drop-shadow(0 0 5px var(--primary)); }
        h3 { color: var(--primary); margin: 0; font-size: 1rem; line-height: 1.2; }

        .controls-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        select, .btn-settings {
            background: var(--card-bg);
            color: var(--text-color);
            border: 2px solid var(--primary);
            border-radius: 12px;
            height: 50px;
            font-size: 16px;
        }

        select { flex-grow: 1; padding: 0 10px; }
        .btn-settings { width: 50px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        .scanner-box {
            width: 100%;
            background: var(--card-bg);
            padding: 10px;
            border-radius: 20px;
            border: 3px solid var(--primary);
            position: relative;
            box-sizing: border-box;
        }

        #reader { width: 100%; border-radius: 15px; overflow: hidden; background: black; }

        .scan-line {
            width: 80%; height: 3px; background-color: var(--primary);
            position: absolute; left: 10%; z-index: 10;
            box-shadow: 0 0 15px var(--primary);
            animation: scanAnim 2.5s infinite ease-in-out;
            display: none;
        }

        @keyframes scanAnim { 0% { top: 20%; } 50% { top: 80%; } 100% { top: 20%; } }
        #reader:not(:empty) + .scan-line { display: block; }

        /* Status & Modal */
        #status-kirim {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            width: 80%; padding: 15px; border-radius: 12px;
            z-index: 9999; display: none; background-color: var(--primary);
            color: white; border: 2px solid white; text-align: center;
        }

        #settings-modal {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); background: var(--card-bg);
            padding: 20px; border-radius: 15px; border: 3px solid var(--primary);
            z-index: 1002; width: 80%; max-width: 300px;
        }

        .setting-item { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; }
        .btn-save {
            width: 100%; padding: 12px; background: var(--primary);
            color: white; font-weight: bold; border: none; border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body data-theme="dark">

    <div id="status-kirim"></div>

    <div id="settings-modal">
        <h4 style="margin:0 0 15px 0">Pengaturan</h4>
        <div class="setting-item">
            <span>Warna Tema</span>
            <input type="color" id="color-picker" oninput="previewColor()">
        </div>
        <div class="setting-item">
            <span>Mode Terang</span>
            <input type="checkbox" id="theme-toggle" onchange="previewTheme()">
        </div>
        <button class="btn-save" onclick="saveSettings()">SIMPAN & TUTUP</button>
    </div>

    <div class="main-app">
        <div class="header-container">
            <img src="logo-smp-azzahro.png" alt="SMP">
            <h3>ABSENSI DIGITAL<br>AZ-ZAHRO</h3>
            <img src="logo-smk-azzahro.png" alt="SMK">
        </div>
        
        <div class="controls-row">
            <select id="keterangan">
                <option value="â—">ðŸŸ¢ HADIR</option>
                <option value="I">ðŸŸ¡ IZIN</option>
                <option value="S">ðŸ”µ SAKIT</option>
                <option value="A">ðŸ”´ ALPA</option>
            </select>
            <div class="btn-settings" onclick="toggleSettings()">âš™</div>
        </div>

        <div class="scanner-box">
            <div id="reader"></div>
            <div class="scan-line"></div>
        </div>
        
        <p style="font-size: 10px; opacity: 0.3; margin-top: 15px;">Klik layar untuk mode Fullscreen total</p>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwCXbDTuaFkN7GlcXJxaFgDaKPEp2G9vySF1IKfWxUCTuEOCYt39nMmlEmI25pz4PSd/exec';
        const rawURL = 'https://github.com/masrahmat-id/absensi/raw/main/';
        let isProcessing = false;

        // --- FUNGSI HILANGKAN NAVIGASI & STATUS BAR (IMMERSIVE) ---
        function activateImmersive() {
            const el = document.documentElement;
            if (el.requestFullscreen) {
                el.requestFullscreen();
            } else if (el.webkitRequestFullscreen) {
                el.webkitRequestFullscreen();
            }
        }

        // Jalankan saat klik pertama di mana saja
        document.addEventListener("click", function() {
            activateImmersive();
        }, { once: true });

        // Load Settings
        let currentPrimaryColor = localStorage.getItem('selectedColor') || '#2ecc71';
        let currentTheme = localStorage.getItem('selectedTheme') || 'dark';
        document.body.setAttribute('data-theme', currentTheme);
        document.documentElement.style.setProperty('--primary', currentPrimaryColor);
        document.getElementById('color-picker').value = currentPrimaryColor;
        document.getElementById('theme-toggle').checked = (currentTheme === 'light');

        function toggleSettings() {
            const modal = document.getElementById('settings-modal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }

        function previewColor() {
            document.documentElement.style.setProperty('--primary', document.getElementById('color-picker').value);
        }

        function previewTheme() {
            document.body.setAttribute('data-theme', document.getElementById('theme-toggle').checked ? 'light' : 'dark');
        }

        function saveSettings() {
            localStorage.setItem('selectedColor', document.getElementById('color-picker').value);
            localStorage.setItem('selectedTheme', document.getElementById('theme-toggle').checked ? 'light' : 'dark');
            toggleSettings();
        }

        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (decodedText) => {
            if (isProcessing) return;
            isProcessing = true;
            
            const sound = localStorage.getItem('selectedSound') || 'Notif01.mp3';
            new Audio(rawURL + sound).play().catch(() => {});
            
            fetch(`${scriptURL}?nama=${encodeURIComponent(decodedText)}&keterangan=${encodeURIComponent(document.getElementById('keterangan').value)}`, { method: 'GET', mode: 'no-cors' });

            const statusDiv = document.getElementById('status-kirim');
            statusDiv.innerText = "âœ” TERKIRIM: " + decodedText;
            statusDiv.style.display = "block";
            setTimeout(() => { statusDiv.style.display = "none"; isProcessing = false; }, 2000);
        });
    </script>
</body>
</html>
