<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Digital - SMP Islam Az-Zahro</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --primary: #f39c12;
            --success: #27ae60;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            background-color: var(--dark-bg);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h3 {
            margin-bottom: 20px;
            color: var(--primary);
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 1.2rem;
        }

        /* Notifikasi di Atas */
        #status-kirim {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { top: -50px; opacity: 0; }
            to { top: 20px; opacity: 1; }
        }

        .success { background-color: var(--success); display: block !important; border: 1px solid #ffffff; }
        .loading { background-color: var(--primary); display: block !important; }

        /* Area Scanner */
        .scanner-container {
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid #333;
        }

        #reader {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            border: none !important;
            background: #000;
        }

        /* Hilangkan elemen bawaan library yang tidak perlu */
        #reader__dashboard, #reader__camera_selection {
            display: none !important;
        }

        /* Dropdown Opsi */
        select {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin-bottom: 20px;
            background: var(--card-bg);
            color: white;
            border: 2px solid #333;
            font-size: 16px;
            border-radius: 12px;
            outline: none;
            transition: border 0.3s;
        }

        select:focus {
            border-color: var(--primary);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>

    <div id="status-kirim"></div>

    <h3>Absensi Digital<br>SMP Islam Az-Zahro</h3>
    
    <select id="keterangan">
        <option value="Hadir">ðŸŸ¢ HADIR</option>
        <option value="Izin">ðŸŸ¡ IZIN</option>
        <option value="Sakit">ðŸ”µ SAKIT</option>
        <option value="Alpa">ðŸ”´ ALPA</option>
    </select>

    <div class="scanner-container">
        <div id="reader"></div>
    </div>

    <div class="footer">
        Sistem Absensi Otomatis v2.0
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw6xwqQd12anIPZWIwNR7sIU7hhU5xRl-oKIGMclXiTStWhsLA4SBB8Zu88tyATC2Rh/exec';
        let isProcessing = false;

        // Gunakan Html5Qrcode (bukan Scanner) untuk kontrol langsung kamera belakang
        const html5QrCode = new Html5Qrcode("reader");
        
        const qrConfig = { 
            fps: 20, 
            qrbox: { width: 250, height: 250 },
            aspectRatio: 1.0 
        };

        // Langsung nyalakan kamera belakang (environment)
        html5QrCode.start(
            { facingMode: "environment" }, 
            qrConfig, 
            onScanSuccess
        ).catch(err => {
            console.error("Gagal akses kamera:", err);
            alert("Mohon izinkan akses kamera!");
        });

        function onScanSuccess(decodedText) {
            if (isProcessing) return; 
            
            isProcessing = true;
            const statusDiv = document.getElementById('status-kirim');
            const ket = document.getElementById('keterangan').value;

            // Efek getar HP saat scan berhasil (jika didukung)
            if (navigator.vibrate) navigator.vibrate(100);

            statusDiv.innerText = "Mengirim: " + decodedText;
            statusDiv.className = "loading";

            fetch(`${scriptURL}?nama=${encodeURIComponent(decodedText)}&keterangan=${encodeURIComponent(ket)}`, {
                method: 'GET',
                mode: 'no-cors'
            })
            .then(() => {
                statusDiv.innerText = "âœ… BERHASIL: " + decodedText;
                statusDiv.className = "success";
                
                // Sembunyikan notifikasi setelah 3 detik
                setTimeout(() => {
                    statusDiv.style.display = "none";
                    isProcessing = false;
                }, 3000);
            })
            .catch(err => {
                statusDiv.innerText = "âŒ GAGAL! Cek Koneksi";
                statusDiv.style.backgroundColor = "#e74c3c";
                statusDiv.style.display = "block";
                setTimeout(() => {
                    statusDiv.style.display = "none";
                    isProcessing = false;
                }, 3000);
            });
        }
    </script>
</body>
</html>
