<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Digital - Az-Zahro</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --primary: #f39c12;
            --success: #27ae60;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            background-color: var(--dark-bg);
            color: white;
            margin: 0;
            padding: 20px;
        }

        /* Ikon Pengaturan */
        .settings-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1001;
            background: rgba(255,255,255,0.1);
            padding: 8px;
            border-radius: 50%;
        }

        /* Modal Pengaturan */
        #settings-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid var(--primary);
            z-index: 1002;
            width: 85%;
            max-width: 320px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }

        #status-kirim {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            max-width: 400px;
            padding: 15px;
            border-radius: 12px;
            font-weight: bold;
            z-index: 9999;
            display: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            transition: opacity 0.5s ease;
        }

        .success { background-color: var(--success); display: block !important; border: 1px solid white; }
        .loading { background-color: var(--primary); display: block !important; }

        .scanner-box {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #333;
        }

        #reader { width: 100%; border-radius: 15px; overflow: hidden; background: black; }
        #reader__dashboard, #reader__camera_selection { display: none !important; }

        select, .btn-save {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #333;
            color: white;
            border: 1px solid var(--primary);
            border-radius: 8px;
            font-size: 14px;
        }

        .btn-save {
            background: var(--primary);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="settings-icon" onclick="toggleSettings()">⚙️</div>

    <div id="settings-modal">
        <h4 style="margin-top:0">Pengaturan Suara</h4>
        <label style="font-size: 12px; color: #aaa;">Pilih Notifikasi Sukses:</label>
        <select id="sound-choice">
            <option value="Done.mp3">Done</option>
            <option value="Mission-success.mp3">Mission Success</option>
            <option value="Notif01.mp3">Notif 01</option>
            <option value="Notif02.mp3">Notif 02</option>
            <option value="Notif03.mp3">Notif 03</option>
            <option value="Success-fanfare-trumpets.mp3">Success Fanfare</option>
            <option value="Yayyy.mp3">Yayyy!</option>
        </select>
        <button class="btn-save" onclick="saveSettings()">SIMPAN</button>
    </div>

    <div id="status-kirim"></div>

    <h3>ABSENSI DIGITAL<br>SMP & SMK Az-Zahro</h3>
    
    <select id="keterangan" style="max-width: 420px; margin-bottom: 20px; background: var(--card-bg); color: white; border: 2px solid #333; border-radius: 12px; font-size: 16px;">
        <option value="●">HADIR</option>
        <option value="I">IZIN</option>
        <option value="S">SAKIT</option>
        <option value="A">ALPA</option>
    </select>

    <div class="scanner-box">
        <div id="reader"></div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwCXbDTuaFkN7GlcXJxaFgDaKPEp2G9vySF1IKfWxUCTuEOCYt39nMmlEmI25pz4PSd/exec';
        const rawURL = 'https://github.com/masrahmat-id/absensi/raw/main/';
        let isProcessing = false;

        // Load pengaturan suara dari memori HP
        let currentSoundFile = localStorage.getItem('selectedSound') || 'Notif01.mp3';
        document.getElementById('sound-choice').value = currentSoundFile;

        function toggleSettings() {
            const modal = document.getElementById('settings-modal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }

        function saveSettings() {
            currentSoundFile = document.getElementById('sound-choice').value;
            localStorage.setItem('selectedSound', currentSoundFile);
            
            // Tes suara saat disimpan
            const testAudio = new Audio(rawURL + currentSoundFile);
            testAudio.play();
            
            toggleSettings();
        }

        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, onScanSuccess);

        function onScanSuccess(decodedText) {
            if (isProcessing) return; 
            isProcessing = true;

            const statusDiv = document.getElementById('status-kirim');
            const ket = document.getElementById('keterangan').value;

            // Putar suara yang dipilih dari GitHub
            const audio = new Audio(rawURL + currentSoundFile);
            audio.play().catch(e => console.log("Izin audio diperlukan"));

            if (navigator.vibrate) navigator.vibrate(100);

            statusDiv.innerText = "Mengirim: " + decodedText;
            statusDiv.className = "loading";
            statusDiv.style.display = "block";
            statusDiv.style.opacity = "1";

            fetch(`${scriptURL}?nama=${encodeURIComponent(decodedText)}&keterangan=${encodeURIComponent(ket)}`, {
                method: 'GET',
                mode: 'no-cors'
            });

            setTimeout(() => {
                statusDiv.innerText = "✔ TERKIRIM: " + decodedText;
                statusDiv.className = "success";
                setTimeout(() => {
                    statusDiv.style.opacity = "0";
                    setTimeout(() => {
                        statusDiv.style.display = "none";
                        isProcessing = false;
                    }, 500); 
                }, 1500); 
            }, 600);
        }
    </script>
</body>
</html>
