<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Digital - Az-Zahro</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --primary: #f39c12;
            --success: #27ae60;
            --border-color: #333;
        }

        [data-theme="light"] {
            --bg-color: #f5f6fa;
            --card-bg: #ffffff;
            --text-color: #2f3640;
            --primary: #e67e22;
            --success: #2ecc71;
            --border-color: #dcdde1;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }

        /* Header Logo */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .header-container img {
            width: 45px;
            height: 45px;
            object-fit: contain;
        }

        .header-container h3 {
            margin: 0;
            font-size: 1rem;
            line-height: 1.2;
        }

        /* Baris Kontrol */
        .controls-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            max-width: 400px;
            margin: 0 auto 20px auto;
        }

        select {
            flex-grow: 1;
            height: 50px;
            padding: 0 15px;
            background: var(--card-bg);
            color: var(--text-color);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            outline: none;
        }

        .btn-settings {
            width: 50px;
            height: 50px;
            background: var(--card-bg);
            color: var(--text-color);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Kotak Scanner & Animasi Garis */
        .scanner-box {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 10px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        #reader { 
            width: 100%; 
            border-radius: 15px; 
            overflow: hidden; 
            background: black; 
        }

        #reader__dashboard, #reader__camera_selection { display: none !important; }

        .scan-line {
            width: calc(100% - 20px);
            height: 3px;
            background-color: var(--success);
            position: absolute;
            left: 10px;
            z-index: 10;
            box-shadow: 0 0 12px var(--success);
            animation: scanAnim 2.5s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes scanAnim {
            0% { top: 15px; }
            50% { top: calc(100% - 20px); }
            100% { top: 15px; }
        }

        /* Notifikasi */
        #status-kirim {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            max-width: 400px;
            padding: 15px;
            border-radius: 12px;
            font-weight: bold;
            z-index: 9999;
            display: none;
            background-color: var(--success);
            color: white;
            border: 1px solid white;
            transition: opacity 0.5s ease;
        }

        /* Modal Settings */
        #settings-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid var(--primary);
            z-index: 1002;
            width: 85%;
            max-width: 320px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        .btn-save {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body data-theme="dark">

    <div id="status-kirim"></div>

    <div id="settings-modal">
        <h4 style="margin:0 0 15px 0">Pengaturan</h4>
        <label style="font-size: 12px; color: gray; display:block; text-align:left;">Suara Notifikasi:</label>
        <select id="sound-choice" style="width:100%; border-color:var(--primary); margin-bottom:15px;">
            <option value="Done.mp3">Done</option>
            <option value="Mission-success.mp3">Mission Success</option>
            <option value="Notif01.mp3">Notif 01</option>
            <option value="Notif02.mp3">Notif 02</option>
            <option value="Notif03.mp3">Notif 03</option>
            <option value="Success-fanfare-trumpets.mp3">Success Fanfare</option>
            <option value="Yayyy.mp3">Yayyy!</option>
        </select>
        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
            <span style="font-size: 15px;">Mode Terang</span>
            <input type="checkbox" id="theme-toggle" onchange="previewTheme()" style="width:18px; height:18px;">
        </div>
        <button class="btn-save" onclick="saveSettings()">SIMPAN</button>
    </div>

    <div class="header-container">
        <img src="logo-smp-azzahro.png" alt="Logo SMP">
        <h3>ABSENSI DIGITAL<br>SMP & SMK Az-Zahro</h3>
        <img src="logo-smk-azzahro.png" alt="Logo SMK">
    </div>
    
    <div class="controls-row">
        <select id="keterangan">
            <option value="â—">ðŸŸ¢ HADIR</option>
            <option value="I">ðŸŸ¡ IZIN</option>
            <option value="S">ðŸ”µ SAKIT</option>
            <option value="A">ðŸ”´ ALPA</option>
        </select>
        <div class="btn-settings" onclick="toggleSettings()">â˜°</div>
    </div>

    <div class="scanner-box">
        <div id="reader"></div>
        <div class="scan-line"></div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwCXbDTuaFkN7GlcXJxaFgDaKPEp2G9vySF1IKfWxUCTuEOCYt39nMmlEmI25pz4PSd/exec';
        const rawURL = 'https://github.com/masrahmat-id/absensi/raw/main/';
        let isProcessing = false;

        let currentSoundFile = localStorage.getItem('selectedSound') || 'Notif01.mp3';
        let currentTheme = localStorage.getItem('selectedTheme') || 'dark';
        
        document.body.setAttribute('data-theme', currentTheme);
        document.getElementById('sound-choice').value = currentSoundFile;
        document.getElementById('theme-toggle').checked = (currentTheme === 'light');

        function toggleSettings() {
            const modal = document.getElementById('settings-modal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }

        function previewTheme() {
            const isLight = document.getElementById('theme-toggle').checked;
            document.body.setAttribute('data-theme', isLight ? 'light' : 'dark');
        }

        function saveSettings() {
            currentSoundFile = document.getElementById('sound-choice').value;
            currentTheme = document.getElementById('theme-toggle').checked ? 'light' : 'dark';
            localStorage.setItem('selectedSound', currentSoundFile);
            localStorage.setItem('selectedTheme', currentTheme);
            new Audio(rawURL + currentSoundFile).play();
            toggleSettings();
        }

        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, onScanSuccess);

        function onScanSuccess(decodedText) {
            if (isProcessing) return; 
            isProcessing = true;

            const statusDiv = document.getElementById('status-kirim');
            const ket = document.getElementById('keterangan').value;

            new Audio(rawURL + currentSoundFile).play().catch(() => {});
            if (navigator.vibrate) navigator.vibrate(100);

            fetch(`${scriptURL}?nama=${encodeURIComponent(decodedText)}&keterangan=${encodeURIComponent(ket)}`, {
                method: 'GET', mode: 'no-cors'
            });

            statusDiv.innerText = "âœ” TERKIRIM: " + decodedText;
            statusDiv.style.display = "block";
            statusDiv.style.opacity = "1";

            setTimeout(() => {
                statusDiv.style.opacity = "0";
                setTimeout(() => {
                    statusDiv.style.display = "none";
                    isProcessing = false;
                }, 500); 
            }, 2000); 
        }
    </script>
</body>
</html>
