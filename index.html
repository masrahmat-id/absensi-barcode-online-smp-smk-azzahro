<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Absensi Digital - Az-Zahro</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#38bdf8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://github.com/masrahmat-id/absensi/raw/main/icon-absensi-azzahro%20(1).png">

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        :root {
            /* Tema Dark (Midnight Royal) */
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --primary: #38bdf8;
            --success: #22c55e;
            --border-color: #334155;
        }

        [data-theme="light"] {
            /* Tema Light (Midnight Royal) */
            --bg-color: #f1f5f9;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --primary: #0284c7;
            --success: #16a34a;
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
            overflow-x: hidden;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .header-container img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .header-container h3 {
            margin: 0;
            font-size: 0.95rem;
            line-height: 1.3;
            letter-spacing: 0.5px;
            font-weight: 700;
        }

        .controls-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            max-width: 400px;
            margin: 0 auto 20px auto;
        }

        select {
            flex-grow: 1;
            height: 50px;
            padding: 0 15px;
            background: var(--card-bg);
            color: var(--text-color);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            cursor: pointer;
        }

        .btn-settings {
            width: 50px;
            height: 50px;
            background: var(--card-bg);
            color: var(--text-color);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn-settings:active {
            transform: scale(0.9);
            background: var(--border-color);
        }

        .scanner-box {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 10px;
            border-radius: 24px;
            border: 1px solid var(--border-color);
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        #reader { 
            width: 100%; 
            border-radius: 18px; 
            overflow: hidden; 
            background: black; 
        }

        .scan-line {
            width: 80%; 
            height: 3px;
            background-color: var(--primary);
            position: absolute;
            left: 10%;
            z-index: 10;
            box-shadow: 0 0 15px var(--primary);
            animation: scanAnim 2.5s infinite ease-in-out;
            pointer-events: none;
            display: none;
        }

        @keyframes scanAnim {
            0% { top: 20%; }
            50% { top: 80%; }
            100% { top: 20%; }
        }

        #reader:not(:empty) + .scan-line {
            display: block;
        }

        /* Status Toast */
        #status-kirim {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            max-width: 400px;
            padding: 16px;
            border-radius: 14px;
            font-weight: bold;
            z-index: 9999;
            display: none;
            background-color: var(--success);
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* Modal Pengaturan */
        #settings-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            border: 2px solid var(--primary);
            z-index: 1002;
            width: 85%;
            max-width: 320px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1001;
            backdrop-filter: blur(4px);
        }

        .btn-save {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
            letter-spacing: 1px;
        }

        .creator-info {
            margin-top: 20px;
            font-size: 10px;
            color: gray;
            opacity: 0.7;
        }
    </style>
</head>
<body data-theme="dark">

    <div id="status-kirim"></div>
    <div class="modal-overlay" id="overlay" onclick="toggleSettings()"></div>

    <div id="settings-modal">
        <h3 style="margin:0 0 20px 0; color: var(--primary);">Pengaturan</h3>
        
        <label style="font-size: 13px; color: gray; display:block; text-align:left; margin-bottom: 8px;">Suara Notifikasi:</label>
        <select id="sound-choice" style="width:100%; margin-bottom:20px;">
            <option value="Notif01.mp3">Notif 01</option>
            <option value="Notif02.mp3">Notif 02</option>
            <option value="Notif03.mp3">Notif 03</option>
            <option value="Done.mp3">Done</option>
            <option value="Mission-success.mp3">Mission Success</option>
            <option value="Success-fanfare-trumpets.mp3">Success Fanfare</option>
            <option value="Yayyy.mp3">Yayyy!</option>
        </select>

        <div style="display:flex; justify-content:space-between; align-items:center; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 8px;">
            <span style="font-size: 15px;">Mode Terang</span>
            <input type="checkbox" id="theme-toggle" onchange="previewTheme()" style="width:20px; height:20px;">
        </div>

        <button class="btn-save" onclick="saveSettings()">SIMPAN PERUBAHAN</button>
        <div class="creator-info">Ops: Rahmattullah</div>
    </div>

    <div class="header-container">
        <img src="logo-smp-azzahro.png" alt="Logo SMP">
        <h3>ABSENSI DIGITAL<br>SMP & SMK AZ-ZAHRO</h3>
        <img src="logo-smk-azzahro.png" alt="Logo SMK">
    </div>
    
    <div class="controls-row">
        <select id="keterangan">
            <option value="â—">ðŸŸ¢ HADIR</option>
            <option value="I">ðŸŸ¡ IZIN</option>
            <option value="S">ðŸ”µ SAKIT</option>
            <option value="A">ðŸ”´ ALPA</option>
        </select>
        <div class="btn-settings" onclick="toggleSettings()">âš™</div>
    </div>

    <div class="scanner-box">
        <div id="reader"></div>
        <div class="scan-line"></div>
    </div>

    <script>
        // PWA Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(err => console.log('SW Fail', err));
            });
        }

        const scriptURL = 'https://script.google.com/macros/s/AKfycbwCXbDTuaFkN7GlcXJxaFgDaKPEp2G9vySF1IKfWxUCTuEOCYt39nMmlEmI25pz4PSd/exec';
        const rawURL = 'https://github.com/masrahmat-id/absensi/raw/main/';
        let isProcessing = false;

        let currentSoundFile = localStorage.getItem('selectedSound') || 'Notif01.mp3';
        let currentTheme = localStorage.getItem('selectedTheme') || 'dark';
        
        // Load Theme & Settings
        document.body.setAttribute('data-theme', currentTheme);
        document.getElementById('sound-choice').value = currentSoundFile;
        document.getElementById('theme-toggle').checked = (currentTheme === 'light');

        function toggleSettings() {
            const modal = document.getElementById('settings-modal');
            const overlay = document.getElementById('overlay');
            const isOpen = modal.style.display === 'block';
            modal.style.display = isOpen ? 'none' : 'block';
            overlay.style.display = isOpen ? 'none' : 'block';
        }

        function previewTheme() {
            const isLight = document.getElementById('theme-toggle').checked;
            document.body.setAttribute('data-theme', isLight ? 'light' : 'dark');
        }

        function saveSettings() {
            currentSoundFile = document.getElementById('sound-choice').value;
            currentTheme = document.getElementById('theme-toggle').checked ? 'light' : 'dark';
            localStorage.setItem('selectedSound', currentSoundFile);
            localStorage.setItem('selectedTheme', currentTheme);
            
            // Tes suara
            const audio = new Audio(rawURL + currentSoundFile);
            audio.play();
            
            toggleSettings();
        }

        // Inisialisasi Scanner
        const html5QrCode = new Html5Qrcode("reader");
        const config = { fps: 20, qrbox: { width: 250, height: 250 } };

        html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess);

        function onScanSuccess(decodedText) {
            if (isProcessing) return; 
            isProcessing = true;

            const statusDiv = document.getElementById('status-kirim');
            const ket = document.getElementById('keterangan').value;

            // Feedback Suara & Getar
            new Audio(rawURL + currentSoundFile).play().catch(() => {});
            if (navigator.vibrate) navigator.vibrate(100);

            // Kirim ke Google Sheets
            fetch(`${scriptURL}?nama=${encodeURIComponent(decodedText)}&keterangan=${encodeURIComponent(ket)}`, {
                method: 'GET', mode: 'no-cors'
            });

            // Tampilkan Notifikasi Sukses
            statusDiv.innerText = "âœ” BERHASIL: " + decodedText;
            statusDiv.style.display = "block";
            statusDiv.style.opacity = "1";

            setTimeout(() => {
                statusDiv.style.opacity = "0";
                setTimeout(() => {
                    statusDiv.style.display = "none";
                    isProcessing = false;
                }, 500); 
            }, 2500); 
        }
    </script>
</body>
</html>
