<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Snake Game</title>
    <style>
        body { background: #2c3e50; color: white; text-align: center; font-family: sans-serif; margin: 0; overflow: hidden; }
        canvas { background: #34495e; display: block; margin: 10px auto; border: 5px solid #ecf0f1; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .score { font-size: 24px; margin: 10px; }
        .controls { display: grid; grid-template-columns: repeat(3, 60px); gap: 10px; justify-content: center; margin-top: 10px; }
        button { width: 60px; height: 60px; border-radius: 50%; border: none; background: #ecf0f1; font-weight: bold; font-size: 20px; }
    </style>
</head>
<body>
    <div class="score">Skor: <span id="scoreVal">0</span></div>
    <canvas id="snakeGame" width="300" height="300"></canvas>
    
    <div class="controls">
        <div></div><button onclick="changeDir('UP')">↑</button><div></div>
        <button onclick="changeDir('LEFT')">←</button><button onclick="changeDir('DOWN')">↓</button><button onclick="changeDir('RIGHT')">→</button>
    </div>
    <p>Gunakan tombol atau Swipe/Panah Keyboard</p>
    <button onclick="window.location.reload()" style="width: auto; height: auto; border-radius: 5px; padding: 10px; margin-top: 10px;">Cek Koneksi</button>

    <script>
        const canvas = document.getElementById("snakeGame");
        const ctx = canvas.getContext("2d");
        const box = 20;
        let score = 0;
        let snake = [{x: 9 * box, y: 10 * box}];
        let food = { x: Math.floor(Math.random()*15)*box, y: Math.floor(Math.random()*15)*box };
        let d;

        function changeDir(dir) {
            if(dir == "LEFT" && d != "RIGHT") d = "LEFT";
            if(dir == "UP" && d != "DOWN") d = "UP";
            if(dir == "RIGHT" && d != "LEFT") d = "RIGHT";
            if(dir == "DOWN" && d != "UP") d = "DOWN";
        }

        document.addEventListener("keydown", (e) => {
            if(e.keyCode == 37 && d != "RIGHT") d = "LEFT";
            else if(e.keyCode == 38 && d != "DOWN") d = "UP";
            else if(e.keyCode == 39 && d != "LEFT") d = "RIGHT";
            else if(e.keyCode == 40 && d != "UP") d = "DOWN";
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for(let i=0; i<snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "#2ecc71" : "#27ae60";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }
            ctx.fillStyle = "#e74c3c";
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if( d == "LEFT") snakeX -= box;
            if( d == "UP") snakeY -= box;
            if( d == "RIGHT") snakeX += box;
            if( d == "DOWN") snakeY += box;

            if(snakeX == food.x && snakeY == food.y) {
                score++;
                document.getElementById("scoreVal").innerHTML = score;
                food = { x: Math.floor(Math.random()*15)*box, y: Math.floor(Math.random()*15)*box };
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                alert("Game Over! Skor: " + score);
                location.reload();
            }
            snake.unshift(newHead);
        }

        function collision(head, array) {
            for(let i=0; i<array.length; i++) {
                if(head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }

        let game = setInterval(draw, 150);
    </script>
</body>
</html>
