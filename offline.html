<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Tic Tac Toe</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a2e; color: #fff; text-align: center; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        h1 { margin-bottom: 5px; font-size: 22px; color: #16a085; }
        p { margin-bottom: 20px; opacity: 0.8; }
        
        .board { display: grid; grid-template-columns: repeat(3, 100px); grid-template-rows: repeat(3, 100px); gap: 10px; background: #16213e; padding: 10px; border-radius: 10px; }
        .cell { background: #0f3460; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 40px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .cell:hover { background: #e94560; }
        .cell.taken { cursor: not-allowed; }

        .status { margin-top: 20px; font-size: 18px; font-weight: bold; height: 25px; }
        .btn-action { margin-top: 15px; padding: 10px 20px; background: #e94560; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-retry { background: #16a085; margin-left: 10px; }
    </style>
</head>
<body>

    <h1>Koneksi Terputus</h1>
    <p>Main X vs O dulu yuk sambil nunggu sinyal!</p>

    <div class="board" id="board">
        <div class="cell" onclick="makeMove(0)"></div>
        <div class="cell" onclick="makeMove(1)"></div>
        <div class="cell" onclick="makeMove(2)"></div>
        <div class="cell" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell" onclick="makeMove(5)"></div>
        <div class="cell" onclick="makeMove(6)"></div>
        <div class="cell" onclick="makeMove(7)"></div>
        <div class="cell" onclick="makeMove(8)"></div>
    </div>

    <div class="status" id="status">Giliran Kamu (X)</div>
    
    <div>
        <button class="btn-action" onclick="resetGame()">Ulang Game</button>
        <button class="btn-action btn-retry" onclick="window.location.reload()">Cek Koneksi</button>
    </div>

    <script>
        let board = ["", "", "", "", "", "", "", "", ""];
        let gameActive = true;
        const cells = document.querySelectorAll('.cell');
        const statusText = document.getElementById('status');

        const winConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Baris
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Kolom
            [0, 4, 8], [2, 4, 6]             // Diagonal
        ];

        function makeMove(index) {
            if (board[index] === "" && gameActive) {
                board[index] = "X";
                cells[index].innerText = "X";
                cells[index].classList.add('taken');
                checkWinner();
                if (gameActive) {
                    statusText.innerText = "Komputer berpikir...";
                    setTimeout(computerMove, 500);
                }
            }
        }

        function computerMove() {
            let emptyCells = board.map((val, idx) => val === "" ? idx : null).filter(val => val !== null);
            if (emptyCells.length > 0 && gameActive) {
                let randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[randomIndex] = "O";
                cells[randomIndex].innerText = "O";
                cells[randomIndex].classList.add('taken');
                statusText.innerText = "Giliran Kamu (X)";
                checkWinner();
            }
        }

        function checkWinner() {
            for (let condition of winConditions) {
                let [a, b, c] = condition;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    statusText.innerText = board[a] === "X" ? "Kamu Menang! ðŸŽ‰" : "Komputer Menang! ðŸ¤–";
                    gameActive = false;
                    return;
                }
            }
            if (!board.includes("")) {
                statusText.innerText = "Hasil Seri! ðŸ¤";
                gameActive = false;
            }
        }

        function resetGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            gameActive = true;
            statusText.innerText = "Giliran Kamu (X)";
            cells.forEach(cell => {
                cell.innerText = "";
                cell.classList.remove('taken');
            });
        }
    </script>
</body>
</html>
