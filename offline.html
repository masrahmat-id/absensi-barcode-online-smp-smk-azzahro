<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - 2048 Game</title>
    <style>
        body { background: #faf8ef; color: #776e65; font-family: "Clear Sans", sans-serif; text-align: center; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .grid-container { background: #bbada0; width: 300px; height: 300px; padding: 10px; border-radius: 6px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .tile { width: 65px; height: 65px; background: rgba(238, 228, 218, 0.35); border-radius: 3px; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold; }
        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: white; }
        .tile-16 { background: #f59563; color: white; }
        .score-container { margin-bottom: 20px; font-size: 25px; font-weight: bold; }
        .btn { padding: 10px 20px; background: #8f7a66; color: white; border: none; border-radius: 3px; cursor: pointer; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Koneksi Terputus</h1>
    <div class="score-container">Skor: <span id="score">0</span></div>
    
    <div class="grid-container" id="grid">
        </div>

    <div style="margin-top: 20px;">Gunakan <b>Panah Keyboard</b> atau <b>Swipe</b></div>
    <button class="btn" onclick="window.location.reload()">Cek Koneksi</button>

    <script>
        // Logika Game 2048 Sederhana
        const gridDisplay = document.getElementById('grid');
        const scoreDisplay = document.getElementById('score');
        let width = 4;
        let squares = [];
        let score = 0;

        function createBoard() {
            for (let i = 0; i < width * width; i++) {
                let tile = document.createElement('div');
                tile.innerHTML = "";
                tile.className = 'tile';
                gridDisplay.appendChild(tile);
                squares.push(tile);
            }
            generate();
            generate();
        }

        function generate() {
            let randomNumber = Math.floor(Math.random() * squares.length);
            if (squares[randomNumber].innerHTML === "") {
                squares[randomNumber].innerHTML = 2;
                squares[randomNumber].classList.add('tile-2');
            } else generate();
        }

        // Catatan: Untuk implementasi penuh 2048 membutuhkan logika geser yang panjang.
        // Sebagai contoh cepat, kita siapkan papan visualnya terlebih dahulu.
        createBoard();

        // Tambahkan event listener untuk keyboard dan sentuhan di sini...
    </script>
</body>
</html>
